<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FixoFix | Worker Dispatch Terminal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root { 
      --brand: #1d4ed8; 
      --brand-dark: #0f172a; 
      --glass: rgba(255, 255, 255, 0.03);
      --card-bg: #ffffff;
    }

    body { 
      font-family: 'Plus Jakarta Sans', sans-serif; 
      background-color: #f8fafc; 
      color: var(--brand-dark); 
      padding-top: 80px;
    }

    /* ðŸ”µ ELITE NAVBAR */
    .navbar-custom {
      background: rgba(15, 23, 42, 0.95);
      backdrop-filter: blur(15px);
      padding: 1rem 0;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    .brand-logo { font-weight: 800; font-size: 1.5rem; letter-spacing: -1.5px; color: #fff !important; text-decoration: none; }

    /* ðŸ“„ PAGE HEADER */
    .page-header { padding: 40px 0; }
    .page-header h2 { font-weight: 800; letter-spacing: -1.5px; font-size: 2.5rem; }

    /* ðŸ“¦ NOTIFICATION CARDS (The "New" Table) */
    .notif-card {
      background: white;
      border-radius: 25px;
      padding: 25px;
      margin-bottom: 20px;
      border: 1px solid #e2e8f0;
      transition: 0.4s;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 10px 30px rgba(0,0,0,0.02);
    }
    .notif-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.05);
      border-color: var(--brand);
    }

    .cust-icon {
      width: 60px; height: 60px;
      background: #eff6ff;
      color: var(--brand);
      border-radius: 18px;
      display: flex; align-items: center; justify-content: center;
      font-size: 1.5rem;
    }

    .info-group { margin-left: 20px; flex-grow: 1; }
    .info-group h6 { font-weight: 800; margin-bottom: 2px; font-size: 1.1rem; }
    .info-group p { font-size: 0.85rem; color: #64748b; margin: 0; font-weight: 600; }

    .service-badge {
      background: #f1f5f9;
      padding: 6px 15px;
      border-radius: 100px;
      font-size: 0.75rem;
      font-weight: 800;
      color: var(--brand);
      text-transform: uppercase;
    }

    /* âš¡ ACTION BUTTONS */
    .btn-action-group { display: flex; gap: 10px; }
    .btn-elite-accept {
      background: var(--brand);
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 15px;
      font-weight: 700;
      font-size: 0.9rem;
      transition: 0.3s;
    }
    .btn-elite-accept:hover { background: #1e40af; transform: scale(1.05); }

    .btn-elite-reject {
      background: #fee2e2;
      color: #dc2626;
      border: none;
      padding: 12px 20px;
      border-radius: 15px;
      font-weight: 700;
      font-size: 0.9rem;
      transition: 0.3s;
    }
    .btn-elite-reject:hover { background: #fecaca; }

    @media (max-width: 768px) {
      .notif-card { flex-direction: column; text-align: center; }
      .info-group { margin: 15px 0; }
      .btn-action-group { width: 100%; justify-content: center; }
    }
  </style>
</head>
<body>

  <nav class="navbar-custom">
    <div class="container d-flex justify-content-between align-items-center">
      <a href="worker-home.html" class="btn btn-outline-light border-0 fw-bold">
        <i class="fas fa-arrow-left me-2"></i> Back
      </a>
      <a class="brand-logo" href="#">
        <i class="fa-solid fa-screwdriver-wrench text-primary me-2"></i>FixoFix
      </a>
      <div style="width: 80px;"></div> </div>
  </nav>

  <div class="container page-header">
    <div class="text-center mb-5">
        <span class="badge bg-primary-subtle text-primary px-3 py-2 rounded-pill fw-800 mb-3">WORKER TERMINAL</span>
        <h2>Customer <span class="text-primary">Requests.</span></h2>
        <p class="text-muted fw-600">Manage your incoming service deployments below.</p>
    </div>

    <div class="row justify-content-center">
      <div class="col-lg-10">

        <div class="notif-card">
          <div class="d-flex align-items-center flex-wrap">
            <div class="cust-icon"><i class="fas fa-user"></i></div>
            <div class="info-group">
              <h6>Soham Gitte <span class="ms-2 service-badge">Plumbing</span></h6>
              <p><i class="fas fa-location-dot me-1"></i>Aurangabadâ€¢ <i class="far fa-calendar-alt ms-2 me-1"></i> 20226-01-17 â€¢ <i class="far fa-clock ms-2 me-1"></i> 02:00 AM</p>
            </div>
          </div>
          <div class="btn-action-group">
            <button class="btn-elite-accept" onclick="handleAction('accepted')">Accept</button>
            <button class="btn-elite-reject" onclick="handleAction('rejected')">Reject</button>
          </div>
        </div>

        

       

      </div>
    </div>
  </div>

  <script>
    function handleAction(status) {
        if(status === 'accepted') {
            alert("Deployment Confirmed! Navigating to Customer Dashboard...");
            window.location.href = "worker-home.html"; // Ya jo bhi tera next page ho
        } else {
            alert("Request Rejected.");
        }
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
