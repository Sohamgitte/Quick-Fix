<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>QuickFix | Admin Login Access</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --brand: #1d4ed8; /* Your Dashboard Indigo Blue */
      --brand-dark: #1e40af;
    }

    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: #f1f5f9;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      width: 100%;
      max-width: 1000px;
      height: 650px;
      background: #fff;
      display: flex;
      border-radius: 40px;
      overflow: hidden;
      box-shadow: 0 40px 100px rgba(0,0,0,0.1);
      margin: 20px;
    }

    /* Left Side: Brand & Visuals (Dashboard Theme) */
    .login-branding {
      flex: 1;
      background: var(--brand);
      padding: 60px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      color: white;
      position: relative;
    }

    .login-branding::after {
      content: '';
      position: absolute;
      bottom: -100px;
      right: -100px;
      width: 300px;
      height: 300px;
      background: rgba(255,255,255,0.05);
      border-radius: 100px;
      transform: rotate(45deg);
    }

    .brand-logo {
      font-weight: 800;
      font-size: 1.6rem;
      display: flex;
      align-items: center;
      gap: 12px;
      letter-spacing: -1px;
    }

    .branding-text h2 {
      font-weight: 800;
      font-size: 2.5rem;
      line-height: 1.1;
      margin-bottom: 20px;
      letter-spacing: -1.5px;
    }

    /* Right Side: Login Form */
    .login-form-area {
      flex: 1;
      padding: 60px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
    }

    .back-to-home {
      position: absolute;
      top: 40px;
      right: 40px;
      text-decoration: none;
      color: #64748b;
      font-weight: 700;
      font-size: 0.85rem;
      transition: 0.3s;
    }
    .back-to-home:hover { color: var(--brand); }

    .form-header h3 {
      font-weight: 800;
      color: #0f172a;
      letter-spacing: -1px;
      margin-bottom: 10px;
    }

    .form-header p {
      color: #64748b;
      font-weight: 500;
      font-size: 0.95rem;
      margin-bottom: 40px;
    }

    /* Form Fields */
    .input-group-custom {
      margin-bottom: 25px;
    }

    .form-label {
      font-weight: 700;
      font-size: 0.8rem;
      color: #475569;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 10px;
    }

    .form-control {
      padding: 14px 20px;
      border-radius: 15px;
      border: 2px solid #f1f5f9;
      font-weight: 600;
      transition: 0.3s;
    }

    .form-control:focus {
      border-color: var(--brand);
      box-shadow: 0 0 0 4px rgba(29, 78, 216, 0.08);
    }

    .btn-login-pro {
      background: var(--brand);
      color: white;
      border: none;
      padding: 16px;
      border-radius: 15px;
      font-weight: 800;
      width: 100%;
      margin-top: 15px;
      transition: 0.3s;
      box-shadow: 0 10px 25px rgba(29, 78, 216, 0.2);
    }

    .btn-login-pro:hover {
      background: var(--brand-dark);
      transform: translateY(-3px);
      box-shadow: 0 15px 30px rgba(29, 78, 216, 0.3);
    }

    @media (max-width: 900px) {
      .login-branding { display: none; }
      .login-container { max-width: 450px; }
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="login-branding">
      <div class="brand-logo">
        <i class="fas fa-screwdriver-wrench"></i>
        <span>QuickFix Admin</span>
      </div>
      
      <div class="branding-text">
        <h2>Control. Audit.<br>Verify. Grow.</h2>
        <p class="opacity-75">India's most powerful ecosystem management for home services.</p>
      </div>

      <div class="branding-footer">
        <p class="small fw-bold opacity-50 m-0">&copy; 2025 QuickFix Terminal</p>
      </div>
    </div>

    <div class="login-form-area">
      <a href="index.html" class="back-to-home">
        <i class="fas fa-arrow-left me-1"></i> Public Site
      </a>

      <div class="form-header">
        <h3>System Login</h3>
        <p>Enter your administrative credentials.</p>
      </div>

      <form onsubmit="handleLogin(event)">
        <div class="input-group-custom">
          <label class="form-label">Admin Email</label>
          <input type="email" class="form-control" placeholder="name@quickfix.io" required>
        </div>

        <div class="input-group-custom">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" placeholder="••••••••" required>
        </div>

        <button type="submit" class="btn-login-pro">
          Access Dashboard <i class="fas fa-arrow-right ms-2"></i>
        </button>
      </form>

      <div class="mt-5 text-center">
        <small class="text-muted fw-bold">
            <i class="fas fa-shield-halved me-1 text-primary"></i> 
            Secured Access Terminal
        </small>
      </div>
    </div>
  </div>

  <script>
    function handleLogin(e) {
      e.preventDefault();
      // Yahan dashboard par redirect ka logic
      window.location.href = "admin-dashboard.html";
    }
  </script>

</body>
</html>
