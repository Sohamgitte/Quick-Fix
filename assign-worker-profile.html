<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FixoFix | Expert Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root { --brand-gradient: linear-gradient(135deg, #1e293b 0%, #0f172a 100%); }
    body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f1f5f9; min-height: 100vh; display: flex; align-items: center; justify-content: center; }

    .expert-card-elite {
      background: white; border-radius: 40px; padding: 50px; width: 100%; max-width: 500px;
      text-align: center; box-shadow: 0 40px 80px rgba(0,0,0,0.1); border: 1px solid #e2e8f0;
    }
    .expert-header-img {
      width: 130px; height: 130px; border-radius: 40px; margin: 0 auto 25px;
      background: #f1f5f9 url('https://cdn-icons-png.flaticon.com/512/3135/3135715.png') center/cover;
      border: 5px solid white; box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    .badge-status { background: #d1e7dd; color: #0f5132; padding: 6px 15px; border-radius: 10px; font-weight: 800; font-size: 0.7rem; }
    
    .expert-stats { display: flex; gap: 15px; margin-top: 30px; }
    .stat-pill { flex: 1; background: #f8fafc; padding: 15px; border-radius: 20px; border: 1px solid #eef2f6; }
    .stat-pill h5 { font-weight: 800; margin-bottom: 2px; }
    .stat-pill p { font-size: 0.65rem; color: #94a3b8; font-weight: 800; text-transform: uppercase; margin: 0; }

    .btn-call-pro { background: #0d6efd; color: white; width: 100%; padding: 18px; border-radius: 20px; font-weight: 800; border: none; margin-top: 30px; transition: 0.3s; }
    .btn-call-pro:hover { transform: translateY(-5px); box-shadow: 0 15px 30px rgba(13, 110, 253, 0.3); color: white; }
  </style>
</head>
<body>

  <div class="expert-card-elite">
    <div class="text-start mb-4">
        <a href="customer-dashboard.html" class="text-decoration-none text-muted fw-bold small"><i class="fas fa-arrow-left me-1"></i> BACK TO TRACKING</a>
    </div>
    <div class="expert-header-img"></div>
    <span class="badge-status"><i class="fas fa-check-circle me-1"></i> VERIFIED EXPERT</span>
    <h2 class="fw-800 mt-3 mb-1">Gaurav Kamble</h2>
    <p class="text-primary fw-bold mb-4">Plumber</p>

    <div class="expert-stats">
        <div class="stat-pill"><h5>0</h5><p>Rating</p></div>
        <div class="stat-pill"><h5>1+ Yrs</h5><p>Exp</p></div>
        <div class="stat-pill"><h5>0k</h5><p>Jobs</p></div>
    </div>

    <p class="text-muted small mt-4">Anil is a top-rated professional with specialization in residential wiring and appliance repairs.</p>

    <a href="tel:+919876543210" class="btn btn-call-pro">CONTACT EXPERT</a>
  </div>

</body>
</html>
