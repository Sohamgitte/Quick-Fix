<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QuickFix | My Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --brand: #0d6efd;
      --bg-light: #f8fafc;
      --text-dark: #0f172a;
    }

    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: var(--bg-light);
      color: var(--text-dark);
      margin: 0;
    }

    /* ðŸ”µ Light Sidebar */
    .sidebar { width: 280px; background: white; padding: 40px 20px; position: fixed; height: 100vh; border-right: 1px solid #e2e8f0; }
    .sidebar-brand { font-weight: 800; font-size: 1.6rem; color: var(--brand); text-decoration: none; margin-bottom: 50px; display: block; }
    .nav-item-elite { padding: 15px 20px; border-radius: 15px; color: #64748b; text-decoration: none; display: flex; align-items: center; gap: 15px; margin-bottom: 10px; font-weight: 600; transition: 0.3s; }
    .nav-item-elite:hover, .nav-item-elite.active { background: #f1f5f9; color: var(--brand); }

    /* ðŸ’Ž Profile Card Section */
    .main-content { margin-left: 280px; width: calc(100% - 280px); padding: 60px; }
    .profile-card-premium { background: white; border-radius: 35px; padding: 50px; border: 1px solid #e2e8f0; box-shadow: 0 20px 40px rgba(0,0,0,0.03); max-width: 850px; }

    .avatar-section { display: flex; align-items: center; gap: 25px; margin-bottom: 45px; }
    .avatar-box { width: 100px; height: 100px; background: #eff6ff; border-radius: 30px; display: flex; align-items: center; justify-content: center; font-size: 2.5rem; color: var(--brand); border: 4px solid white; box-shadow: 0 10px 20px rgba(0,0,0,0.05); }

    /* Form Styling */
    .form-label-elite { font-size: 0.75rem; font-weight: 800; color: #94a3b8; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 10px; }
    .input-elite { background: #f8fafc; border: 1.5px solid #e2e8f0; border-radius: 15px; padding: 14px 20px; font-weight: 600; color: var(--text-dark); transition: 0.3s; }
    .input-elite:focus { background: white; border-color: var(--brand); box-shadow: 0 0 0 4px rgba(13, 110, 253, 0.1); outline: none; }
    .input-elite:disabled { background: transparent; border: none; padding-left: 0; font-size: 1.2rem; font-weight: 700; }

    .btn-update { background: var(--brand); color: white; border: none; padding: 15px 40px; border-radius: 18px; font-weight: 800; transition: 0.3s; }
    .btn-update:hover { transform: translateY(-3px); box-shadow: 0 15px 30px rgba(13, 110, 253, 0.2); }
  </style>
</head>
<body>

  <div class="sidebar">
    <a href="#" class="sidebar-brand"><i class="fas fa-wrench me-2"></i>QuickFix</a>
    <nav>
      <a href="customer-home.html" class="nav-item-elite"><i class="fas fa-home"></i> Home</a>
      <a href="booking-history.html" class="nav-item-elite"><i class="fas fa-history"></i> History</a>
      <a href="customer-profile.html" class="nav-item-elite active"><i class="fas fa-user-circle"></i> Profile</a>
      <a href="index.html" class="nav-item-elite text-danger mt-5"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </nav>
  </div>

  <div class="main-content">
    <div class="header-box mb-5">
      <h1 class="fw-800" style="letter-spacing: -1.5px;">Account Settings</h1>
      <p class="text-muted">Manage your personal information and preferences.</p>
    </div>

    <div class="profile-card-premium">
      <div class="avatar-section">
        <div class="avatar-box"><i class="fas fa-user"></i></div>
        <div>
          <h4 class="fw-800 mb-0">Rahul Deshmukh</h4>
          <span class="badge bg-primary-subtle text-primary rounded-pill px-3">Elite Member</span>
        </div>
      </div>

      <form id="profileForm">
        <div class="row g-4">
          <div class="col-md-6">
            <label class="form-label-elite">Full Name</label>
            <input type="text" class="input-elite w-100" value="Rahul Deshmukh" id="userName" disabled>
          </div>
          <div class="col-md-6">
            <label class="form-label-elite">Phone Number</label>
            <input type="tel" class="input-elite w-100" value="+91 9876543210" id="userPhone" disabled>
          </div>
          <div class="col-12">
            <label class="form-label-elite">Email Address</label>
            <input type="email" class="input-elite w-100" value="rahul@example.com" id="userEmail" disabled>
          </div>
          <div class="col-12">
            <label class="form-label-elite">Default Address</label>
            <textarea class="input-elite w-100" rows="2" id="userAddress" disabled>Flat 402, Sunshine Apartment, Pune, Maharashtra</textarea>
          </div>
        </div>

        <div class="mt-5">
          <button type="button" class="btn-update" id="editBtn" onclick="toggleEdit()">Edit Profile Info</button>
          <button type="submit" class="btn btn-success rounded-4 p-3 px-5 fw-bold d-none" id="saveBtn">Save Changes</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    function toggleEdit() {
      const inputs = document.querySelectorAll('.input-elite');
      inputs.forEach(input => input.disabled = false);
      document.getElementById('editBtn').classList.add('d-none');
      document.getElementById('saveBtn').classList.remove('d-none');
    }
  </script>
</body>
</html>
