<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FixoFix| Elite Booking Logs</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --brand: #1d4ed8; 
      --brand-soft: #eff6ff;
      --body-bg: #f8fafc;
      --text-main: #0f172a;
      --card-shadow: 0 10px 40px rgba(0, 0, 0, 0.04);
    }

    body {
      background-color: var(--body-bg);
      font-family: 'Plus Jakarta Sans', sans-serif;
      color: var(--text-main);
      margin: 0;
    }

    /* Premium Hero Header */
    .hero-nav {
      background: linear-gradient(135deg, var(--brand), #1e40af);
      padding: 60px 0 120px;
      color: white;
      text-align: center;
      position: relative;
    }

    .navbar-simple {
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: absolute;
      top: 0;
      width: 100%;
    }

    .back-link {
      color: white;
      text-decoration: none;
      font-weight: 700;
      font-size: 14px;
      padding: 10px 20px;
      border-radius: 12px;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      transition: 0.3s;
    }
    .back-link:hover { background: white; color: var(--brand); transform: translateX(-5px); }

    .hero-title { font-size: 2.8rem; font-weight: 800; letter-spacing: -1.5px; margin-bottom: 10px; }
    .hero-sub { opacity: 0.8; font-weight: 500; font-size: 1.1rem; }

    /* Polished Filter Bar */
    .filter-wrapper { margin-top: -60px; position: relative; z-index: 10; }
    
    .filter-box {
      background: white;
      padding: 30px 40px;
      border-radius: 30px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.06);
      border: 1px solid rgba(255,255,255,0.8);
    }

    .form-label {
      font-weight: 800;
      color: #94a3b8;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      margin-bottom: 10px;
    }

    .form-select, .form-control {
      border-radius: 14px;
      padding: 12px 18px;
      border: 2px solid #f1f5f9;
      font-weight: 700;
      color: var(--text-main);
      transition: 0.3s;
    }
    .form-select:focus, .form-control:focus { 
      border-color: var(--brand); 
      box-shadow: 0 0 0 4px var(--brand-soft); 
      outline: none;
    }

    /* Table Styling Polish */
    .table-container {
      background: #fff;
      border-radius: 32px;
      padding: 35px;
      margin: 40px auto 60px;
      box-shadow: var(--card-shadow);
      border: 1px solid #f1f5f9;
    }

    .table thead th {
      background: transparent;
      color: #94a3b8;
      font-weight: 800;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
      border-bottom: 2px solid #f8fafc;
      padding: 15px;
    }

    .table tbody td {
      padding: 20px 15px;
      font-weight: 600;
      color: #475569;
      font-size: 14px;
    }

    .booking-id {
      color: var(--brand);
      font-weight: 800;
    }

    /* Status Badge Polish */
    .status-badge {
      font-size: 11px;
      padding: 6px 14px;
      border-radius: 100px;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .status-inprogress {
      background-color: #eff6ff;
      color: #2563eb;
    }

    .status-complete {
      background-color: #dcfce7;
      color: #16a34a;
    }

    @media (max-width: 992px) {
      .hero-title { font-size: 2rem; }
      .filter-box { padding: 20px; }
      .table-container { padding: 15px; border-radius: 20px; }
    }
  </style>
</head>
<body>

  <div class="hero-nav">
    <nav class="navbar-simple">
      <a class="back-link" href="admin-dashboard.html">
        <i class="fas fa-chevron-left me-2"></i> Dashboard
      </a>
      <span class="fw-800 fs-5"><i class="fa-solid fa-screwdriver-wrench me-2"></i>FixoFix Admin</span>
    </nav>
    <div class="container">
      <h1 class="hero-title">Active Booking Logs</h1>
      <p class="hero-sub">Live tracking and management of ongoing service appointments</p>
    </div>
  </div>

  <div class="container">
    <div class="filter-wrapper">
      <div class="filter-box">
        <div class="row g-3">
          <div class="col-lg-3 col-md-6">
            <label class="form-label">Service Category</label>
            <select class="form-select" id="filterService">
              <option>All</option>
              <option>Plumbing</option>
              <option>Electrician</option>
              <option>Cleaning</option>
            </select>
          </div>
          <div class="col-lg-2 col-md-3">
            <label class="form-label">From Date</label>
            <input type="date" class="form-control" id="fromDate">
          </div>
          <div class="col-lg-2 col-md-3">
            <label class="form-label">To Date</label>
            <input type="date" class="form-control" id="toDate">
          </div>
          <div class="col-lg-2 col-md-6">
            <label class="form-label">Search Worker</label>
            <input type="text" class="form-control" id="filterWorker" placeholder="e.g. Sunil">
          </div>
          <div class="col-lg-3 col-md-6">
            <label class="form-label">Current Status</label>
            <select class="form-select" id="filterStatus">
              <option>All</option>
              <option>In Progress</option>
              <option>Complete</option>
            </select>
          </div>
        </div>
      </div>
    </div>

    <div class="table-container">
      <div class="table-responsive">
        <table class="table table-hover align-middle">
          <thead>
            <tr>
              <th>#</th>
              <th>ID</th>
              <th>Client</th>
              <th>Location</th>
              <th>Service</th>
              <th>Scheduled</th>
              <th>Assigned Partner</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="bookingTableBody">
             </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    const bookings = [
      {
        id: "FF-99",
        customer: "Soham Gitte",
        address: "Aurangabad",
        service: "Plumber",
        date: "2026-01-17",
        worker: "Gaurav Kamble",
        status: "In Progress"
      },
      
    ];

    localStorage.setItem("activeBookingCount", bookings.length);

    const tableBody = document.getElementById("bookingTableBody");
    const filterService = document.getElementById("filterService");
    const filterWorker = document.getElementById("filterWorker");
    const filterStatus = document.getElementById("filterStatus");

    function renderTable() {
      tableBody.innerHTML = "";
      const workerFilter = filterWorker.value.toLowerCase();
      const serviceFilter = filterService.value;
      const statusFilter = filterStatus.value;

      const filtered = bookings.filter(b => {
        const matchWorker = b.worker.toLowerCase().includes(workerFilter);
        const matchService = serviceFilter === "All" || b.service === serviceFilter;
        const matchStatus = statusFilter === "All" || b.status === statusFilter;
        return matchWorker && matchService && matchStatus;
      });

      filtered.forEach((booking, index) => {
        const row = `
          <tr>
            <td class="fw-bold text-muted">${index + 1}</td>
            <td class="booking-id">#${booking.id}</td>
            <td class="fw-bold text-dark">${booking.customer}</td>
            <td class="small">${booking.address}</td>
            <td><span class="badge bg-light text-dark border rounded-pill px-3">${booking.service}</span></td>
            <td>${booking.date}</td>
            <td class="fw-bold text-dark">${booking.worker}</td>
            <td>
              <span class="status-badge ${booking.status === "In Progress" ? "status-inprogress" : "status-complete"}">
                ${booking.status}
              </span>
            </td>
          </tr>
        `;
        tableBody.innerHTML += row;
      });
    }

    // Filters events
    filterWorker.addEventListener("input", renderTable);
    filterService.addEventListener("change", renderTable);
    filterStatus.addEventListener("change", renderTable);

    renderTable();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
