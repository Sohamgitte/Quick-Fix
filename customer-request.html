<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FixoFix | Inbound Customer Requests</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet" />

  <style>
    :root {
      --brand: #1d4ed8; 
      --body-bg: #f8fafc;
      --text-main: #0f172a;
      --card-shadow: 0 10px 40px rgba(0, 0, 0, 0.04);
    }

    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: var(--body-bg);
      color: var(--text-main);
      margin: 0;
    }

    /* Premium Hero Header */
    .hero-nav {
      background: linear-gradient(135deg, var(--brand), #1e40af);
      padding: 60px 0 120px;
      color: white;
      text-align: center;
      position: relative;
    }

    .navbar-simple {
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: absolute;
      top: 0;
      width: 100%;
    }

    .back-link {
      color: white;
      text-decoration: none;
      font-weight: 700;
      font-size: 14px;
      padding: 10px 20px;
      border-radius: 12px;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      transition: 0.3s;
    }
    .back-link:hover { background: white; color: var(--brand); transform: translateX(-5px); }

    .hero-title { font-size: 2.8rem; font-weight: 800; letter-spacing: -1.5px; margin-bottom: 10px; }
    .hero-sub { opacity: 0.8; font-weight: 500; font-size: 1.1rem; }

    /* Search Bar Wrapper */
    .search-wrapper { margin-top: -45px; position: relative; z-index: 10; display: flex; justify-content: center; }
    
    .search-box-container {
      background: white;
      padding: 10px;
      border-radius: 20px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 600px;
    }

    .search-input-custom {
      border: none;
      padding: 15px 25px;
      border-radius: 15px;
      font-weight: 600;
      width: 100%;
      background: #f1f5f9;
      color: var(--text-main);
    }

    /* Table Section */
    .table-container {
      background: #fff;
      border-radius: 32px;
      padding: 35px;
      margin: 50px auto 60px;
      box-shadow: var(--card-shadow);
      border: 1px solid #f1f5f9;
    }

    .table thead th {
      color: #94a3b8;
      font-weight: 800;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      border-bottom: 2px solid #f8fafc;
      padding: 20px 15px;
    }

    .user-name { font-weight: 800; color: var(--text-main); }

    .badge-pending {
      background-color: #fff7ed;
      color: #ea580c;
      font-weight: 800;
      font-size: 11px;
      padding: 6px 14px;
      border-radius: 100px;
      text-transform: uppercase;
      border: 1px solid #ffedd5;
    }
  </style>
</head>
<body>

<div class="hero-nav">
  <nav class="navbar-simple">
    <a class="back-link" href="admin-dashboard.html">
      <i class="fas fa-chevron-left me-2"></i> Dashboard
    </a>
    <span class="fw-800 fs-5"><i class="fa-solid fa-screwdriver-wrench me-2"></i>FixoFix Admin</span>
  </nav>
  <div class="container">
    <h1 class="hero-title">Customer Requests</h1>
    <p class="hero-sub">Manage and track all new service queries submitted by clients</p>
  </div>
</div>

<div class="container">
  <div class="search-wrapper">
    <div class="search-box-container">
      <input type="text" id="searchInput" class="search-input-custom" placeholder="Search requests..." onkeyup="filterTable()" />
    </div>
  </div>

  <div class="table-container shadow-sm">
    <div class="table-responsive">
      <table class="table table-hover align-middle" id="customerTable">
        <thead>
          <tr>
            <th>#</th>
            <th>Client Name</th>
            <th>Contact</th>
            <th>Service</th>
            <th>Address</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="requestTableBody"></tbody>
      </table>
    </div>
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    // Clear old data to force "Aurangabad" update
    localStorage.removeItem('customerRequests'); 

    let requests = [];
    const sohamRequest = {
      name: "Soham Gitte",
      phone: "+91 8459123456",
      service: "Plumbing Service",
      address: "Aurangabad",
      status: "Pending Review"
    };
    requests.push(sohamRequest);
    localStorage.setItem('customerRequests', JSON.stringify(requests));

    renderTable(requests);
  });

  function renderTable(data) {
    const tableBody = document.getElementById("requestTableBody");
    tableBody.innerHTML = ""; 

    data.forEach((req, index) => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td class="text-muted fw-bold">${index + 1}</td>
        <td class="user-name">${req.name}</td>
        <td class="fw-bold">${req.phone}</td>
        <td><span class="badge bg-light text-primary border rounded-pill px-3">${req.service}</span></td>
        <td class="small fw-bold">${req.address}</td>
        <td><span class="badge-pending">${req.status}</span></td>
      `;
      tableBody.appendChild(row);
    });
  }

  function filterTable() {
    const filter = document.getElementById("searchInput").value.toLowerCase();
    const rows = document.getElementById("customerTable").getElementsByTagName("tr");
    for (let i = 1; i < rows.length; i++) {
      const text = rows[i].textContent.toLowerCase();
      rows[i].style.display = text.includes(filter) ? "" : "none";
    }
  }
</script>

</body>
</html>
