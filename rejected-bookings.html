<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>QuickFix | Rejected Booking Logs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet" />

  <style>
    :root {
      --brand: #1d4ed8; 
      --brand-soft: #eff6ff;
      --body-bg: #f8fafc;
      --text-main: #0f172a;
      --card-shadow: 0 10px 40px rgba(0, 0, 0, 0.04);
      --danger-soft: #fef2f2;
      --danger: #dc2626;
    }

    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: var(--body-bg);
      color: var(--text-main);
      margin: 0;
    }

    /* Premium Hero Header */
    .hero-nav {
      background: linear-gradient(135deg, var(--brand), #1e40af);
      padding: 60px 0 120px;
      color: white;
      text-align: center;
      position: relative;
    }

    .navbar-simple {
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: absolute;
      top: 0;
      width: 100%;
    }

    .back-link {
      color: white;
      text-decoration: none;
      font-weight: 700;
      font-size: 14px;
      padding: 10px 20px;
      border-radius: 12px;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      transition: 0.3s;
    }
    .back-link:hover { background: white; color: var(--brand); transform: translateX(-5px); }

    .hero-title { font-size: 2.8rem; font-weight: 800; letter-spacing: -1.5px; margin-bottom: 10px; }
    .hero-sub { opacity: 0.8; font-weight: 500; font-size: 1.1rem; }

    /* Elite Table Section */
    .table-container {
      background: #fff;
      border-radius: 32px;
      padding: 35px;
      margin: -60px auto 60px; /* Floating over hero */
      position: relative;
      z-index: 10;
      box-shadow: 0 20px 50px rgba(0,0,0,0.08);
      border: 1px solid rgba(255,255,255,0.8);
      max-width: 1250px;
    }

    .table thead th {
      background: transparent;
      color: #94a3b8;
      font-weight: 800;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      border-bottom: 2px solid #f8fafc;
      padding: 20px 15px;
    }

    .table tbody td {
      padding: 22px 15px;
      font-weight: 600;
      color: #475569;
      font-size: 14px;
    }

    .worker-id-badge { color: var(--brand); font-weight: 800; background: var(--brand-soft); padding: 4px 10px; border-radius: 8px; }
    .customer-name { font-weight: 800; color: var(--text-main); }

    /* Status Rejected Badge */
    .status-badge-rejected {
      background-color: var(--danger-soft);
      color: var(--danger);
      font-weight: 800;
      font-size: 11px;
      padding: 6px 14px;
      border-radius: 100px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      border: 1px solid #fee2e2;
    }

    /* Professional Action Button */
    .btn-reassign-pro {
      background-color: var(--brand);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 14px;
      font-weight: 800;
      font-size: 13px;
      transition: 0.3s;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .btn-reassign-pro:hover {
      background-color: #1e40af;
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(29, 78, 216, 0.2);
    }

    @media (max-width: 992px) {
      .hero-title { font-size: 2rem; }
      .table-container { padding: 15px; border-radius: 20px; margin: -40px 15px 40px; }
    }
  </style>
</head>
<body>

<div class="hero-nav">
  <nav class="navbar-simple">
    <a class="back-link" href="admin-dashboard.html">
      <i class="fas fa-chevron-left me-2"></i> Dashboard
    </a>
    <span class="fw-800 fs-5"><i class="fa-solid fa-screwdriver-wrench me-2"></i>QuickFix Admin</span>
  </nav>
  <div class="container">
    <h1 class="hero-title">Rejected Bookings</h1>
    <p class="hero-sub">Audit and reassign bookings that were declined by service partners</p>
  </div>
</div>

<div class="container-fluid">
  <div class="table-container shadow-sm">
    <div class="table-responsive">
      <table class="table table-hover align-middle">
        <thead>
          <tr>
            <th>#</th>
            <th>Expert ID</th>
            <th>Order ID</th>
            <th>Customer</th>
            <th>Service Type</th>
            <th>Site Location</th>
            <th>Order Date</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="rejectedBookingsTable">
          <tr>
            <td class="text-muted fw-bold">1</td>
            <td><span class="worker-id-badge">W102</span></td>
            <td class="fw-800 text-dark">BK1001</td>
            <td class="customer-name">Ritika Singh</td>
            <td><span class="badge bg-light text-primary border rounded-pill px-3">Plumbing</span></td>
            <td class="small">12, Green Park, Delhi</td>
            <td>Aug 15, 2025</td>
            <td><span class="status-badge-rejected">Rejected</span></td>
            <td><button class="btn-reassign-pro" onclick="reassignBooking('BK1001')"><i class="fas fa-rotate me-1"></i> Reassign</button></td>
          </tr>
          </tbody>
      </table>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
  async function loadRejectedBookings() {
    try {
      // Backend connectivity
      const res = await fetch('/api/admin/rejected-bookings');
      const data = await res.json();

      const table = document.getElementById('rejectedBookingsTable');
      table.innerHTML = '';

      if (data.length === 0) {
        table.innerHTML = <tr><td colspan="9" class="text-center py-5 text-muted fw-bold">No rejected bookings found in logs.</td></tr>;
        return;
      }

      data.forEach((booking, index) => {
        const row = `
          <tr>
            <td class="text-muted fw-bold">${index + 1}</td>
            <td><span class="worker-id-badge">${booking.workerId}</span></td>
            <td class="fw-800 text-dark">${booking.bookingId}</td>
            <td class="customer-name">${booking.customerName}</td>
            <td><span class="badge bg-light text-primary border rounded-pill px-3">${booking.service}</span></td>
            <td class="small">${booking.address}</td>
            <td>${booking.date}</td>
            <td><span class="status-badge-rejected">Rejected</span></td>
            <td><button class="btn-reassign-pro" onclick="reassignBooking('${booking.bookingId}')"><i class="fas fa-rotate me-1"></i> Reassign</button></td>
          </tr>
        `;
        table.innerHTML += row;
      });
    } catch (error) {
      console.error("‚ùå Error loading rejected bookings:", error);
    }
  }

  function reassignBooking(bookingId) {
    alert("üîÑ Reassignment protocol initiated for ID: " + bookingId);
  }

  // Initializing
  document.addEventListener('DOMContentLoaded', loadRejectedBookings);
</script>

</body>
</html>
