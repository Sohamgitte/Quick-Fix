<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>QuickFix | Elite Partner Fleet</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet" />

  <style>
    :root {
      --brand: #1d4ed8; 
      --brand-soft: #eff6ff;
      --body-bg: #f8fafc;
      --text-main: #0f172a;
      --card-shadow: 0 10px 40px rgba(0, 0, 0, 0.04);
    }

    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: var(--body-bg);
      color: var(--text-main);
      margin: 0;
    }

    /* Professional Header Section */
    .hero-nav {
      background: linear-gradient(135deg, var(--brand), #1e40af);
      padding: 60px 0 120px;
      color: white;
      text-align: center;
      position: relative;
    }

    .navbar-simple {
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: absolute;
      top: 0;
      width: 100%;
    }

    .back-link {
      color: white;
      text-decoration: none;
      font-weight: 700;
      font-size: 14px;
      padding: 10px 20px;
      border-radius: 12px;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      transition: 0.3s;
    }
    .back-link:hover { background: white; color: var(--brand); transform: translateX(-5px); }

    .hero-title { font-size: 2.8rem; font-weight: 800; letter-spacing: -1.5px; margin-bottom: 10px; }
    .hero-sub { opacity: 0.8; font-weight: 500; font-size: 1.1rem; }

    /* Filter Box Polish */
    .filter-wrapper { margin-top: -60px; position: relative; z-index: 10; }
    
    .filter-box {
      background: white;
      padding: 30px 40px;
      border-radius: 30px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.06);
      border: 1px solid rgba(255,255,255,0.8);
    }

    .form-label {
      font-weight: 800;
      color: #94a3b8;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      margin-bottom: 12px;
    }

    .form-select {
      border-radius: 15px;
      padding: 14px 20px;
      border: 2px solid #f1f5f9;
      font-weight: 700;
      color: var(--text-main);
      transition: 0.3s;
    }
    .form-select:focus { border-color: var(--brand); box-shadow: 0 0 0 4px var(--brand-soft); }

    /* Worker Cards Grid */
    .card-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 30px;
      padding: 50px 0;
    }

    .worker-card {
      background: #ffffff;
      border-radius: 32px;
      padding: 35px;
      box-shadow: var(--card-shadow);
      transition: all 0.5s cubic-bezier(0.165, 0.84, 0.44, 1);
      border: 1px solid #f1f5f9;
      position: relative;
    }

    .worker-card:hover {
      transform: translateY(-12px);
      box-shadow: 0 30px 60px rgba(0,0,0,0.08);
      border-color: var(--brand);
    }

    .badge-status {
      position: absolute;
      top: 35px;
      right: 35px;
      background: #dcfce7 !important;
      color: #16a34a !important;
      font-weight: 800;
      padding: 6px 14px;
      border-radius: 100px;
      font-size: 10px;
      letter-spacing: 1px;
    }

    .worker-title { font-weight: 800; color: var(--text-main); font-size: 1.4rem; margin-bottom: 20px; }
    
    .worker-info p {
      margin-bottom: 12px;
      font-weight: 600;
      color: #64748b;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .worker-info i { color: var(--brand); font-size: 1.1rem; width: 20px; }

    /* Assign Button Professional */
    .assign-btn {
      background: var(--brand);
      color: white;
      padding: 16px;
      font-weight: 800;
      border-radius: 18px;
      width: 100%;
      border: none;
      margin-top: 20px;
      transition: 0.4s;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .assign-btn:hover {
      background: #1e40af;
      box-shadow: 0 15px 30px rgba(29, 78, 216, 0.3);
      transform: scale(1.02);
    }

    @media (max-width: 768px) {
      .hero-title { font-size: 2rem; }
      .hero-nav { padding: 80px 0 100px; }
      .filter-box { padding: 20px; border-radius: 20px; }
    }
  </style>
</head>
<body>

  <div class="hero-nav">
    <nav class="navbar-simple">
      <a class="back-link" href="admin-dashboard.html">
        <i class="fas fa-chevron-left me-2"></i> Dashboard
      </a>
      <span class="fw-800 fs-5"><i class="fa-solid fa-screwdriver-wrench me-2"></i>QuickFix Admin</span>
    </nav>
    <div class="container">
      <h1 class="hero-title">Active Partner Fleet</h1>
      <p class="hero-sub">Live monitoring of all verified and online service workers</p>
    </div>
  </div>

  <div class="container filter-wrapper">
    <div class="filter-box">
      <div class="row g-4">
        <div class="col-md-6">
          <label for="serviceSelect" class="form-label">Search Specialization</label>
          <select id="serviceSelect" class="form-select">
            <option value="">— Show All Services —</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="citySelect" class="form-label">Search Operations City</label>
          <select id="citySelect" class="form-select">
            <option value="">— Show All Cities —</option>
          </select>
        </div>
      </div>
    </div>

    <div class="card-list" id="workerCards">
      </div>
  </div>

  <script>
    const workers = [
      {id:201, name:'Aman Sharma',   service:'Plumber',    city:'Pune',     active:true},
      {id:202, name:'Neha Patel',    service:'Electrician',city:'Mumbai',   active:false},
      {id:203, name:'Vikram Singh',  service:'Cleaner',    city:'Delhi',    active:true},
      {id:204, name:'Riya Kapoor',   service:'Plumber',    city:'Chennai',  active:true},
      {id:205, name:'Sameer Khan',   service:'Painter',    city:'Kolkata',  active:true},
      {id:206, name:'Mehul Jadhav',  service:'Plumber',    city:'Parbhani', active:true},
      {id:207, name:'Soham Gitte',   service:'Electrician',city:'Thane',    active:true},
      {id:208, name:'Swanand Raut',  service:'Cleaner',    city:'Nashik',   active:true},
      {id:209, name:'Gaurav Kamble', service:'Plumber',    city:'Pune',     active:true},
      {id:210, name:'Sameer Khan',   service:'Cleaner',    city:'Kolkata',  active:true},
    ];

    const serviceSelect = document.getElementById('serviceSelect');
    const citySelect = document.getElementById('citySelect');
    const workerCardsContainer = document.getElementById('workerCards');

    // Populate dropdowns
    const uniqueServices = [...new Set(workers.map(w => w.service))];
    uniqueServices.forEach(service => {
      const opt = document.createElement('option');
      opt.value = service;
      opt.textContent = service;
      serviceSelect.appendChild(opt);
    });

    const uniqueCities = [...new Set(workers.map(w => w.city))];
    uniqueCities.forEach(city => {
      const opt = document.createElement('option');
      opt.value = city;
      opt.textContent = city;
      citySelect.appendChild(opt);
    });

    function renderWorkers() {
      const selectedService = serviceSelect.value;
      const selectedCity = citySelect.value;
      workerCardsContainer.innerHTML = '';

      workers
        .filter(w => w.active)
        .filter(w => !selectedService || w.service === selectedService)
        .filter(w => !selectedCity || w.city === selectedCity)
        .forEach(w => {
          const card = document.createElement('div');
          card.className = 'worker-card';
          card.innerHTML = `
            <span class="badge badge-status">Online Now</span>
            <h5 class="worker-title">${w.name}</h5>
            <div class="worker-info mt-2">
              <p><i class="fas fa-id-card-clip"></i> <strong>Partner ID:</strong> ${w.id}</p>
              <p><i class="fas fa-screwdriver-wrench"></i> <strong>Skill:</strong> ${w.service}</p>
              <p><i class="fas fa-location-dot"></i> <strong>City:</strong> ${w.city}</p>
            </div>
            <button class="assign-btn" onclick="assignWorker(${w.id})">
              <i class="fas fa-user-check"></i> Assign To Job
            </button>
          `;
          workerCardsContainer.appendChild(card);
        });
    }

    function assignWorker(workerId) {
      alert(`Worker with ID ${workerId} assigned successfully!`);
    }

    serviceSelect.addEventListener('change', renderWorkers);
    citySelect.addEventListener('change', renderWorkers);

    renderWorkers(); 
  </script>

</body>
</html>
