<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuickFix | Registered Worker Fleet</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet" />

  <style>
    :root {
      --brand: #1d4ed8; 
      --brand-soft: #eff6ff;
      --body-bg: #f8fafc;
      --text-main: #0f172a;
      --card-shadow: 0 10px 40px rgba(0, 0, 0, 0.04);
    }

    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: var(--body-bg);
      color: var(--text-main);
      margin: 0;
    }

    /* Premium Hero Header */
    .hero-nav {
      background: linear-gradient(135deg, var(--brand), #1e40af);
      padding: 60px 0 120px;
      color: white;
      text-align: center;
      position: relative;
    }

    .navbar-simple {
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: absolute;
      top: 0;
      width: 100%;
    }

    .back-link {
      color: white;
      text-decoration: none;
      font-weight: 700;
      font-size: 14px;
      padding: 10px 20px;
      border-radius: 12px;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      transition: 0.3s;
    }
    .back-link:hover { background: white; color: var(--brand); transform: translateX(-5px); }

    .hero-title { font-size: 2.8rem; font-weight: 800; letter-spacing: -1.5px; margin-bottom: 10px; }
    .hero-sub { opacity: 0.8; font-weight: 500; font-size: 1.1rem; }

    /* Floating Search Widget */
    .search-wrapper { margin-top: -45px; position: relative; z-index: 10; display: flex; justify-content: center; }
    
    .search-box-container {
      background: white;
      padding: 10px;
      border-radius: 20px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 600px;
    }

    .search-input-custom {
      border: none;
      padding: 15px 25px;
      border-radius: 15px;
      font-weight: 600;
      width: 100%;
      background: #f1f5f9;
      color: var(--text-main);
    }
    .search-input-custom:focus { outline: none; background: #fff; box-shadow: inset 0 0 0 2px var(--brand); }

    /* Elite Table Section */
    .table-container {
      background: #fff;
      border-radius: 32px;
      padding: 35px;
      margin: 50px auto 60px;
      box-shadow: var(--card-shadow);
      border: 1px solid #f1f5f9;
    }

    .table thead th {
      background: transparent;
      color: #94a3b8;
      font-weight: 800;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      border-bottom: 2px solid #f8fafc;
      padding: 20px 15px;
    }

    .table tbody td {
      padding: 22px 15px;
      font-weight: 600;
      color: #475569;
      font-size: 14px;
    }

    .worker-name { font-weight: 800; color: var(--text-main); font-size: 15px; }

    /* Status Badges */
    .status-active {
      background-color: #dcfce7;
      color: #16a34a;
      font-weight: 800;
      font-size: 11px;
      padding: 6px 14px;
      border-radius: 100px;
      text-transform: uppercase;
    }

    .status-inactive {
      background-color: #f1f5f9;
      color: #64748b;
      font-weight: 800;
      font-size: 11px;
      padding: 6px 14px;
      border-radius: 100px;
      text-transform: uppercase;
    }

    @media (max-width: 768px) {
      .hero-title { font-size: 2rem; }
      .search-box-container { margin: 0 20px; }
      .table-container { padding: 15px; border-radius: 20px; }
    }
  </style>
</head>
<body>

<div class="hero-nav">
  <nav class="navbar-simple">
    <a class="back-link" href="admin-dashboard.html">
      <i class="fas fa-chevron-left me-2"></i> Dashboard
    </a>
    <span class="fw-800 fs-5"><i class="fa-solid fa-screwdriver-wrench me-2"></i>QuickFix Admin</span>
  </nav>
  <div class="container">
    <h1 class="hero-title">Registered Workers</h1>
    <p class="hero-sub">Full directory of service professionals onboarded on QuickFix</p>
  </div>
</div>

<div class="container">
  <div class="search-wrapper">
    <div class="search-box-container">
      <input
        type="text"
        id="searchInput"
        class="search-input-custom"
        placeholder="Search by name, expertise, or city..."
        onkeyup="filterTable()"
      />
    </div>
  </div>

  <div class="table-container shadow-sm">
    <div class="table-responsive">
      <table class="table table-hover align-middle" id="customerTable">
        <thead>
          <tr>
            <th>#</th>
            <th>Expert Name</th>
            <th>Contact No.</th>
            <th>Service Skill</th>
            <th>Location</th>
            <th>Account Status</th>
          </tr>
        </thead>
        <tbody id="requestTableBody">
          </tbody>
      </table>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    // Backend se connect karte waqt yahan fetch() API use hogi
    const workers = JSON.parse(localStorage.getItem('workers')) || [];
    const tableBody = document.getElementById("requestTableBody");

    if (workers.length === 0) {
      tableBody.innerHTML = <tr><td colspan="6" class="text-center py-5 text-muted fw-bold">No workers have registered yet.</td></tr>;
      return;
    }

    workers.forEach((worker, index) => {
      const row = document.createElement("tr");
      // Status styling based on active state
      const statusClass = worker.active ? 'status-active' : 'status-inactive';
      const statusLabel = worker.active ? 'Active' : 'Inactive';

      row.innerHTML = `
        <td class="text-muted fw-bold">${index + 1}</td>
        <td class="worker-name">${worker.name || '—'}</td>
        <td class="fw-bold text-dark">${worker.phone || '—'}</td>
        <td><span class="badge bg-light text-primary border rounded-pill px-3">${worker.service || '—'}</span></td>
        <td class="small">${worker.city || '—'}</td>
        <td><span class="${statusClass}">${statusLabel}</span></td>
      `;
      tableBody.appendChild(row);
    });
  });

  // Dynamic Filtering Logic
  function filterTable() {
    const input = document.getElementById("searchInput");
    const filter = input.value.toLowerCase();
    const table = document.getElementById("customerTable");
    const rows = table.getElementsByTagName("tr");

    for (let i = 1; i < rows.length; i++) {
      let match = false;
      const cells = rows[i].getElementsByTagName("td");
      for (let j = 0; j < cells.length; j++) {
        if (cells[j]) {
          const textValue = cells[j].textContent || cells[j].innerText;
          if (textValue.toLowerCase().indexOf(filter) > -1) {
            match = true;
            break;
          }
        }
      }
      rows[i].style.display = match ? "" : "none";
    }
  }
</script>

</body>
</html>
